<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="Assets/css/style.css" />
        <title>Coding Quiz</title>
    </head>
    <body>
        <div class="start-btn"><button>Click to Start Game</button></div>
        <div class="info-box">
            <div class="info-title">
                <span>Rules</span>
            </div>
            <div class="info-list">
                <div class="info">1. Only <span>15 seconds</span> per question.</div>
                <div class="info">2. You will not be able to change answer after selection.</div>
            </div>
            <div class="buttons">
                <button class="quit-btn">Exit</button>
                <button class="restart-btn">Continue</button>
            </div>
        </div>
        <div class="game-box"></div>
            <header>
                <div class="title">Coding Quiz</div>
                <div class="timer">
                <div class="timer-txt">Time Left</div>
                <div class="timer-sec">15</div>
            </div>
            <div class="timer-line"></div>
            </header>
            <section>
                <div class="option-list"></div>
            </section>
            <footer>
                <div class="total-que"></div>
                <button class="next-btn">Next Question</button>
            </footer>
        </div>
        <div class="results-box">
            <div class="icon">
                <i class="fas fa-glass-cheers"></i>
                <i class="fas fa-glass-cheers"></i>
                <i class="fas fa-glass-cheers"></i>
            </div>
            <div class="complete-txt">Quiz Completed</div>
            <div class="score-txt">
                <span>You got <p>3</p> out of <p>4</p></span>
            </div>
            <div class="buttons">
                <button class="quit-btn">Quit Game</button>
            </div>
        </div>
        <script src="./Assets/js/script.js"></script>
        <script src="./Assets/js/questions.js"></script>
    </body>
</html>
