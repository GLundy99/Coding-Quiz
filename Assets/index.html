<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="Assets/css/style.css" />
        <title>Coding Quiz</title>
    </head>
    <body>
        <div class="container">
            <div id="quiz" class="hide">
                <div id="question">Questions</div>
                <div id="answer-btns" class="btn-grid">
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="btn btn-primary">Start Quiz</button>
            </div>
            <div id="scoreboard">
                <h3>TOTAL POINTS:</h3><h3 id="points">0</h3>
                <div class="time-container">
                <h3>SECONDS REMAINING:</h3><h3 id="timer">100</h3>
                </div>
            </div>
            <div class="submit-score hide">
                <form>
                    <label for="initials">Enter Initials:</label><br>
                    <input type="text" id="initals" name="initials">
                    <input type="submit" id="submit-button" value="Submit to High Scores">
                </form>
            </div>
            <div id="high-scores" class="hide">
                <ul id="score-list">
                    
                </ul>
            </div>
        </div>   
     <script src="./Assets/js/script.js"></script>    
    </body>
</html>
